<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ENTITIES</title>
</head>

<body>
    <div class="container"></div>
    <p>This is paragraph</p>
    <p>This is also &nbsp;&nbsp;&nbsp;&nbsp;paragraph with four spaces</p>
    <p>This Is written like this &lt;p&gt;</p>
    <p>Pound is written like this &pound;</p>
    <p>copyright is written like this &copy;</p>
    <p>Arrow is written like this &rAarr; </p>
    <p>1 by 4 is written like this &frac14;</p>
    <p>Empty characters are written like this &#8709; </p>
</body>

</html>
