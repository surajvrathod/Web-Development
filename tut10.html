<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids And Classes</title>
</head>

<body>
    <h3>IDs and Classes</h3>
    <div id="mainbox" class="redbg blackborder">This is mainbox</div>
    <!-- select and press command + / for comment -->
    <!-- ! for Emmet -->
    <!-- . is for classes and #is for ids -->
    <span class="redbg"></span>
    <span id="mainspan">
        <div class="redbg blackborder anotherclass"></div>
        <!-- Emmet takes Div as a default -->
        <div class="redbg"></div>
        <div id="mainbox"></div>
        <!-- Creating Multiple elements with Emmet using *4 for creating 4 similar classes or ids -->
        <span class="myclass myclass1 myclass2">First</span>
        <span class="myclass myclass1 myclass2">Second</span>
        <span class="myclass myclass1 myclass2">Third</span>
        <span class="myclass myclass1 myclass2">Fourth</span>

    </span>
</body>

</html>
