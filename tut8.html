<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms And Input Tags</title>
</head>

<body>
    <h2>Please Fill following Form</h2> <br>
    <p>Note: * is Required </p> <br>
    <form action="suraj.php">
        <label for="name">Name:</label>
        <div>

            <input type="text" name="myname" id="name">
        </div>
        <br>
        <label for="role">Role: </label>
        <div>
            <input type="text" name="myrole" id="role">
        </div>
        <br>
        <label for="email">Email:</label>
        <div>
            <input type="email" name="myemail" id="email">
        </div>
        <br>
        <label for="num"> Number:</label>
        <div>
            <input type="number" name="mynumber" id="num">
        </div>
        <br>
        <label for="elligible">Are You Elligible?:</label>
        <div>
            <input type="checkbox" name="myelligibility" checked id="elligible">
        </div>
        <br>
        <label for="dob"> DOB</label>
        <div>
            :<input type="date" name="mydob" id="dob">
        </div>
        <br>
        <label for="gender">Gender:</label>
        <div>
            Male<input type="radio" name="mygender" > Female<input type="radio" name="mygender"
                >Others<input type="radio" name="mygender" >
        </div>
        <br>
        <label for="you"> Write About Yourself:</label>
        <div>
            <br><textarea name="yourself" cols="30" rows="10" id="you"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="mycar" id="car">
                <option value="B ">BMW</option>
                <option value="A ">Audi</option>
                <option value="Bu " selected>Bugatti</option>
                <option value="Mc ">MacLaren</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
